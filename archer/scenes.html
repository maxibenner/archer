	<!-- Nav -->
	<section class='nav'>
		<div class='nav--logo'></div>

		<!-- Cart -->
		<div class='global--cart'>
			<div id='global--cart-icon' class='global--cart-icon'>
				<div id='global--cart-icon-count' class='global--cart-icon-count'></div>
				<img src="icons/shoppingcart.svg">
			</div>
			<div id='global--cart-body' class='global--cart-body'>
				<div id='global-cart-body-container-items' class='global-cart-body-container-items'>
					<!-- Add items -->
				</div>
				<div class='global--cart-total'>
					<h3>Total</h3>
					<h3>$<span id='global--cart-total-price'></span></h3>
				</div>
				<a href='checkout.html'>Checkout</a>
			</div>
		</div>
		<!---->

		<div class='nav--menu' id='nav--menu'>
			<a href='/dashboard.html' class='nav--menu-link'>Products</a>

			<a id='nav--logout'>Logout</a>
		</div>

		<!-- Hamburger Button-->
		<div class='nav--menu-button' id='nav--menu-button'>
			<div class='styles--nav-menu-button-bar-a' id='hamburger--bar-a'></div>
			<div class='styles--nav-menu-button-bar-b' id='hamburger--bar-b'></div>
		</div>
	</section>

	<!-- Content -->
	<section class='content'>
		<h1>Studio</h1>
		<div class='display-project disable-select'>
			<div class='title' id='dropdown-project'>
				<img id='dropdown-icon' src="./icons/expand.svg" alt="dropdown icon">
				<h4 id='display-project'>No project selected</h4>
			</div>
			<div class='options' id='dropdown-options' style='display: none;'>
				<!-- Completed Projects will be inserted here -->
			</div>

		</div>


		<!-- Cards -->
		<div class='cards'>

			<!-- ecom -->
			<div class="card" style="opacity: 1;">
				<img class="card-img" src="./images/scenes/ecom.jpg">
				<button class='scenes--button global--font-button' meta='ecom'>
					Order Images
					<img src='icons/arrow-right-white.svg'>
				</button>
			</div>

			<!-- ecom-leaves -->
			<div class="card" style="opacity: 1;">
				<img class="card-img" src="./images/scenes/ecom-leaves.jpg">
				<button class='scenes--button global--font-button' meta='ecom-leaves'>
					Order Images
					<img src='icons/arrow-right-white.svg'>
				</button>
			</div>

				</button>
			</div>-->
