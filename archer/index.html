<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Virtual Photo Studio</title>
    <meta
      name="description"
      content="Faster, more affordable, with more control than a traditional photo studio."
    />
    <meta
      property="og:title"
      content="The photo studio for businesses of the future"
    />
    <meta property="og:image" content="https://fotura.co/images/social.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="800" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./nav.css" />

  <body>
    <div>
      <div class="container_logo">
        <img class="logo" src="./images/landing/logo.png" alt="Test" />
      </div>
      <div>
        <div class="heroContainer">
          <div class="heroTextContainer">
            <h1 class="headline">The Virtual Photo Studio</h1>
            <p class="sub">
              Create better images, faster. Right from your browser.
            </p>
            <a href="./sign-up.html">

          <div class="brandContainer">

              <h1 class="headline">Streamline your content workflow</h1>
              <p class="sub">No unpredictable wait times, instant tweaks.</p>
            </div>
            <img
              class="studioModule"
              src="./images/landing/studio@2x.png"
              alt="studio module"
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <img
        src="/images/landing/fotura_logo.jpg"
        alt="Fotura Logo"
      />
