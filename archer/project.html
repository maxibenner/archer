<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Archer | Product</title>
    <meta
      name="description"
      content="The most straight forward way to create beautiful product images."
    />
    <meta property="og:image" content="https://fotura.co/images/social.jpg" />
    <meta property="og:image:width" content="1000" />
    <meta property="og:image:height" content="1000" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/project.css" />
    <link rel="stylesheet" href="/nav.css" />
  </head>

  <body>
    <!-- Nav -->
    <section class="nav nav-absolute">
      <div class="nav--logo"></div>

      <!-- Cart -->
      <div class="global--cart">
        <div id="global--cart-icon" class="global--cart-icon">
          <div
            id="global--cart-icon-count"
            class="global--cart-icon-count"
          ></div>
          <img src="../icons/shoppingcart.svg" />
        </div>
        <div id="global--cart-body" class="global--cart-body">
          <div
            id="global-cart-body-container-items"
            class="global-cart-body-container-items"
          >
            <!-- Add items -->
          </div>
          <div class="global--cart-total">
            <h3>Total</h3>
            <h3>$<span id="global--cart-total-price"></span></h3>
          </div>
          <a href="../checkout.html">Checkout</a>
        </div>
      </div>
      <!---->

      <div class="nav--menu" id="nav--menu">
        <a href="/dashboard.html" class="nav--menu-link">Products</a>
        <a href="/scenes.html">Studio</a>
        <a id="nav--logout">Logout</a>
      </div>

      <!-- Hamburger Button-->
      <div class="nav--menu-button" id="nav--menu-button">
        <div class="styles--nav-menu-button-bar-a" id="hamburger--bar-a"></div>
        <div class="styles--nav-menu-button-bar-b" id="hamburger--bar-b"></div>
      </div>
    </section>

    <!-- Content -->
    <div class="content">
      <!-- 3D Model-->
      <div class="scene">
        <!-- Loader -->
        <!--<div id='global--loader' class='global--loader global--loader_black global--loader_absolute'>
				<span></span>
				<span></span>
				<span></span>
			</div>-->
        <svg
          id="global--progress-ring"
          class="global--progress-ring"
          width="100"
          height="100"
        >
          <circle
            class="global--progress-ring-circle"
            stroke="var(--dark)"
            stroke-width="6"
            fill="transparent"
            r="34"
            cx="38"
            cy="38"
          />
        </svg>
        <!-- Quote Placeholder -->
        <h1 id="project--quote-placeholder" class="project--quote-placeholder">
          Your Product
        </h1>
      </div>
      <div class="content-body">
        <div class="project--body-container">
          <h3 id="project--title-tag" class="project--title-tag">Quote</h3>
          <h1 class="project-title" id="project-title">Loading...</h1>
          <div
            id="project-model-download-container"
            class="project-model-download-container"
          >
            <img
              src="./icons/category-product.svg"
              alt="model icon"
              class="illustration-icon"
            />
            <p id="model-download" class="global--font-bodySnippets">
              Download 3D Model
            </p>
          </div>
          <p id="project--quote-text" class="project--quote-text">
            This the price for turning your images into a 3D model. You can use
            your 3D model with Fotura or you can export it for use in other
            applications.
          </p>
          <div id="previous-renders">
            <div class="project--image-batches-container">
              <p
                id="project--no-images-placeholder"
                class="no-images-placeholder global--font-bodySnippets"
              >
                No images
              </p>
              <div
                id="project--quote-container"
                class="project--quote-container"
              >
                <div>
                  <p>Price</p>
                  <p id="project--quote-price"></p>
                </div>
                <div>
                  <p>Turnaround</p>
                  <p id="project--quote-turnaround"></p>
                </div>
              </div>

              <!-- Batches go here -->
            </div>
          </div>
          <!-- Order Images Button -->
          <button
            id="order-images-button"
            class="order-images-button global--font-button"
          >
            Order Images
            <img src="icons/arrow-right-white.svg" />
          </button>
          <!-- Accept/Discard quote buttons-->
          <div
            id="project--quote-button-container"
            class="project--quote-button-container"
          >
            <button
              id="project--quote-button-accept"
              class="global--font-button"
            >
              Accept and pay
            </button>
            <button
              id="project--quote-button-decline"
              class="global--font-bodySnippets"
            >
              Discard quote
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/threejs/three.min.js"></script>
    <script src="lib/threejs/GLTFLoader.js"></script>
    <script src="app.js"></script>
    <script src="project.js"></script>
  </body>
</html>
