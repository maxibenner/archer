<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Archer Admin | Dashboard</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>

	<!-- Nav -->
	<section class='nav admin'>
		<img src="icons/logo-admin.svg">
		<div class='nav--menu'>
			<a id='nav--logout'>Logout</a>
		</div>
	</section>

	<!-- Verifying -->
	<h3 class='verify-text'>verifying</h3>
	<div class='verify-loading'>
		<svg width="100%" height="100%" viewBox="0 0 131 131" version="1.1" xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
			style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
			<g id="clock">
				<circle id="ziffernblatt" cx="65.5" cy="65.5" r="60.5"
					style="fill:#fff;stroke:#000;stroke-width:10px;" />
				<path id="minute" d="M65.5,65.5l0,-43.5" style="fill:none;stroke:#000;stroke-width:10px;" />
				<path id="hour" d="M65.5,65.5l19.5,19.5" style="fill:none;stroke:#000;stroke-width:10px;" />
			</g>
		</svg>
	</div>

	<!-- You do not have access to this page-->
	<div class='message-restricted'>You don't have access to this page.</div>

	<!-- Sign Up -->
	<form class='signup--container login' id='signup--container'>
		<h1>Sign In</h1>
		<div>Email</div>
		<input id='signup--input' type="email" placeholder='Enter your email address...'>
		<div>Password</div>
		<input id='signup--input-password' type="password" placeholder='Enter your password...'>
		<button id='signup--button' class='signup--button'>
			<h3 id='payment-button-txt'>Sign In</h3>
			<svg id='payment-button-spinner' class='submit-spinner' width="100%" height="100%" viewBox="0 0 131 131"
				version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				xml:space="preserve" xmlns:serif="http://www.serif.com/"
				style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
				<g id="clock">
					<circle id="ziffernblatt" cx="65.5" cy="65.5" r="60.5"
						style="fill:#fff;stroke:#000;stroke-width:10px;" />
					<path id="minute" d="M65.5,65.5l0,-43.5" style="fill:none;stroke:#000;stroke-width:10px;" />
					<path id="hour" d="M65.5,65.5l19.5,19.5" style="fill:none;stroke:#000;stroke-width:10px;" />
				</g>
			</svg>
		</button>
	</form>

	<!-- Dashboard -->
	<section class='dashboard-container admin'>

		<!-- Control Panel -->
		<h2 class='dashboard-container-title-panel'>Control Panel</h2>
		<div id='panel-container' class='panel-container'>
			<div class='admin-container'>
				<div class='panel-project-creation'>
					<div>
						<h3>Project Creation</h3>
						<div class='panel-toggle' id='toggle-project-creation'>
							<div></div>
						</div>
					</div>
					<!--<div>
						<button id='start-instance'>Start</button><button id='stop-instance'>Stop</button>
					</div>-->
					
				</div>
			</div>
		</div>

		<!-- Quotes -->
		<div class='admin--quotes-container'>
			<h2 class='admin--quotes-title'>Quote Requests</h2>
			<div class='admin-quotes-container' id='admin-quotes-container'>
				
				<!-- Quotes Requests go here -->

			</div>
		</div>
		

		<!-- Projects For Review -->
		<h2 class='dashboard-container-title-projects'>Projects for review</h2>
		<div id='projects-container' class='projects-container'>
			<!-- Project for Review go here -->
		</div>

		<!-- Renders -->
		<h2 class='dashboard-container-title-renders'>Renders</h2>
		<div id='renders-container' class='renders-container'>
			<!-- Renders go here -->
		</div>

		<!-- Verifications -->
		<h2 class='dashboard-container-title-verifications'>Verifications</h2>
		<div id='verifications-container' class='verifications-container'>
			<!-- Verifications go here -->
		</div>

	</section>



	<script src="/__/firebase/7.9.0/firebase-app.js"></script>
	<script src="/__/firebase/7.9.0/firebase-auth.js"></script>
	<script src="/__/firebase/7.9.0/firebase-firestore.js"></script>
	<script src="/__/firebase/7.9.0/firebase-storage.js"></script>
	<script src="/__/firebase/7.9.0/firebase-functions.js"></script>
	<script src="/__/firebase/init.js"></script>

	<script src='lib/moment/moment.min.js'></script> 
	<script src='lib/threejs/three.min.js'></script>
	<script src='lib/threejs/GLTFLoader.js'></script>
	<script src="index.js"></script>


</body>

</html>
